<ul class="{{css.rendererMenu}}">
    <li class="{{css.rendererMenuItem}} {{css.rendererSummarize}}" data-value="summarize"><div class="{{css.rendererContainer}}">{{i18n.general.summarize}}</div></li>
    {{#infos}}
    <li class="{{css.rendererMenuItem}}" data-value="{{#maxValue}}{{maxValue}}{{/maxValue}}{{#value}}{{value}}{{/value}}"><div class="{{css.rendererContainer}}" style="border-left-color:rgb({{symbol.color.r}},{{symbol.color.g}},{{symbol.color.b}}); border-left-color:rgba({{symbol.color.r}},{{symbol.color.g}},{{symbol.color.b}},{{symbol.color.a}});">{{label}}</div></li>
    {{/infos}}
</ul>
